<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Sporing av enheter</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyCp0g7sK8eOSjfCeJsFh7zC2GutBznWKrI"
            type="text/javascript"></script>
</head>
<body>
<div id="map" style="width: 800px; height: 600px"></div>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">

    var myOptions = {
        zoom: 12,
        center: new google.maps.LatLng(62.457171, 17.350953),
        mapTypeControl: false,
        navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map"), myOptions);

    var infowindow = new google.maps.InfoWindow();

    setTimeout(function () {
        loadData();
    },500);


    function loadData()
    {
        var marker, i;

        var url = "http://wildfly-fagerholm.rhcloud.com/resources/gps/latestpositions";
        var name;
        var lat;
        var lon;

        $.getJSON(url, function (response) {handleData(response)});
    }

    function handleData(response)
    {
        var n;
        for(n=0; n<response.length; n++)
        {
            name = response[n].user;
            lat = response[n].latitude;
            lon = response[n].longitude;
            var myLatLng = new google.maps.LatLng(lat,lon);
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: name,
                zIndex: 1
            });
            google.maps.event.addListener(marker, "click", function(e) {
                alert("GPS coordinates:\nLatitude: " + marker.getPosition().lat() + "\nLongitude: " + marker.getPosition().lng());
            });

            map.panTo(myLatLng);

        }
    }



</script>
</body>
</html>
